<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a id="top1" href="/stats">Dashboard Stats <img src="/images/chart.png" alt="HTML5 Icon" style="margin-left:10px;margin-bottom:-5px;width:35px;height:35px;"></a>
    <a id="top2" href="/"><img src="/images/run.png" alt="HTML5 Icon" style="width:25px;height:25px;">
      <img src="/images/deadlift.png" alt="HTML5 Icon" style="margin-left:20px;margin-right:20px;width:32px;height:32px;">Fitness Tracker
      <img src="/images/gymnastics.png" alt="HTML5 Icon" style="margin-left:20px;width:30px;height:30px;">
      <img src="/images/abs.png" alt="HTML5 Icon" style="margin-left:20px;margin-bottom:-3px;width:30px;height:35px;"></a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div id="info1" class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
